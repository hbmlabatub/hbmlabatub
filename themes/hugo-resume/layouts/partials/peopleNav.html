<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <span class="d-block d-lg-none">{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}</span>
    <span class="d-none d-lg-block">
    {{ with .Resources.GetMatch "profile" }}
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="data:{{ .MediaType.Type }};base64,{{ .Content | base64Encode }}" alt="">
    {{ end }}
    </span>
    
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- <a class="nav-link js-scroll-trigger" href="{{ "/#about" | relURL }}">{{ i18n "about" }}</a> -->
        <a class="nav-link js-scroll-trigger" href="{{ ref . "#about" }}">{{ i18n "about" }}</a>
      </li>
      {{ range .Site.Params.sections }}
      <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="#{{.}}">{{ . | i18n }}</a>
      </li>
      {{ end }}
      {{ if .Site.Params.showContact}}
      <li class="nav-item">
        <a class="nav-link" href="contact">{{ i18n "contact" }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
